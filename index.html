<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="weather-container img">
        <p class="text-with-shadow">Weather App</p>
    </div>
    <div class="weather-container">
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city">
            <button class="get" onclick="getWeather()">Get Weather</button>
            <button class="dayNight" onclick="dayNight()">Day/Night</button>
        </div>
        <div id="weatherInfo" class="hidden">
            <h2 id="city"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
